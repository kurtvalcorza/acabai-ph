version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Building static site"
  artifacts:
    baseDirectory: '.'
    files:
      - '**/*'
    exclude-paths:
      - node_modules/**/*
      - test-chatbot.html
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()'
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' https://fonts.googleapis.com https://*.vercel.app https://*.vercel-insights.com https://*.vercel-analytics.com; style-src 'self' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.vercel.app https://*.amplifyapp.com https://*.vercel-insights.com https://*.vercel-analytics.com; frame-src https://ai-readiness-assessment-eta.vercel.app https://main.d2rz9a4li16ohv.amplifyapp.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;"
